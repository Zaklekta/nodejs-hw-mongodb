    in: path
    description: "ID of the contact to delete"
    required: true
    schema:
      type: string
      example: "674474a9543ed7771f04759a"
responses:
  "200":
    description: No content - Successfully deleted the contact!
  "401":
    $ref: "../../../components/responses/401.yaml"
  "404":
    $ref: "../../../components/responses/404.yaml"
